<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header>
            <img src="img/Toboolist-logo.jpg" alt="logo" class="logo">
        </header>

        <main>
            <div class="container" id="buttons">

                <button class="selected">Add Task</button>
                <button>Add Section</button>

            </div>
            <div class="container">
                <div id="newtask" class="todo-list-container">
                    <h2><span class="icon arrow">&#9660;</span> New Task</h2>
                    <ul>
                        <li>
                            <span class="icon error">@</span>
                            <span class="text">Quarterly Newsletter</span>
                            <span class="tag">Editorial</span>
                        </li>
                    </ul>
                </div>
                <div id="newtask" class="todo-list-container">
                    <h2><span class="icon arrow">&#9660;</span> Today</h2>
                    <ul>
                        <li>
                            <span class="icon error">@</span>
                            <span class="text">Quarterly Newsletter</span>
                            <span class="tag">Editorial</span>
                        </li>
                    </ul>
                </div>
                <div id="newtask" class="todo-list-container">
                    <h2><span class="icon arrow">&#9660;</span> Upcoming</h2>
                    <ul>
                        <li>
                            <span class="icon error">@</span>
                            <span class="text">Quarterly Newsletter</span>
                            <span class="tag">Editorial</span>
                        </li>
                    </ul>
                </div>
            </div>
        </main>

    </body>

</html>
